<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seat Selection</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Seat Selection</h1>
    <div id="seating-area" class="seating-area">
      <!-- Seats will be dynamically generated here -->
    </div>
    <div class="summary">
      <p>Selected Seats: <span id="selected-seats">0</span></p>
      <p>Total Amount: â‚¹<span id="total-amount">0</span></p>
      <button id="proceed-btn">Proceed to Payment</button>
    </div>
  </div>
  <div id="user-details-form" style="display: none;">
    <h3>Enter Your Details</h3>
    <form id="payment-details-form">
      <label for="name">Name:</label>
      <input type="text" id="name" required /><br/>
  
      <label for="email">Email:</label>
      <input type="email" id="email" required /><br/>
  
      <label for="contact">Contact Number:</label>
      <input type="text" id="contact" required /><br/>
  
      <label for="movie-name">Movie Name:</label>
      <input type="text" id="movie-name" required /><br/>
  
      <label for="movie-time">Show Time:</label>
      <input type="text" id="movie-time" required /><br/>
  
      <label for="movie-location">Location:</label>
      <input type="text" id="movie-location" required /><br/>
  
      <button type="button" id="confirm-details">Proceed to Pay</button>
    </form>
  </div>
  
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

  <script src="script.js"></script>
  

</body>
</html>
