<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Receipt</title>
</head>
<body>
    <h1>Booking Confirmation</h1>
    
    <p><strong>Receipt ID:</strong> <span id="receipt_id"></span></p>
    <p><strong>Customer Name:</strong> <span id="customer_name"></span></p>
    <p><strong>Movie Name:</strong> <span id="movie_name"></span></p>
    <p><strong>Show Time:</strong> <span id="show_time"></span></p>
    <p><strong>Seats Booked:</strong> <span id="seats_booked"></span></p>
    <p><strong>Amount Paid:</strong> <span id="amount_paid"></span></p>
    <p><strong>Payment Method:</strong> <span id="payment_method"></span></p>
    <p><strong>Transaction ID:</strong> <span id="transaction_id"></span></p>

    <script>
        // Capture the query parameters from the URL
        const urlParams = new URLSearchParams(window.location.search);
        
        document.getElementById('receipt_id').innerText = urlParams.get('receipt_id');
        document.getElementById('customer_name').innerText = decodeURIComponent(urlParams.get('customer_name'));
        document.getElementById('movie_name').innerText = decodeURIComponent(urlParams.get('movie_name'));
        document.getElementById('show_time').innerText = decodeURIComponent(urlParams.get('show_time'));
        document.getElementById('seats_booked').innerText = decodeURIComponent(urlParams.get('seats_booked'));
        document.getElementById('amount_paid').innerText = decodeURIComponent(urlParams.get('amount_paid'));
        document.getElementById('payment_method').innerText = decodeURIComponent(urlParams.get('payment_method'));
        document.getElementById('transaction_id').innerText = decodeURIComponent(urlParams.get('transaction_id'));
    </script>
</body>
</html>
